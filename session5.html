<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
        <script src="https://kit.fontawesome.com/10f4e7ab37.js" crossorigin="anonymous"></script>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>toss</title>
        <style>
            * {
                font-family: 'Spoqa Han Sans Neo', 'sans-serif';
            }
        </style>
        <link rel="stylesheet" href="./session5.css" />
	</head>
    <body>
        <div class="body">
            <div class="top">
                <img src="img/toss.png" class="toss" />
                <div class="icons">
                    <img class="icon1" src="img/icon1.jpg" />
                    <img class="icon2" src="img/icon2.jpg" />
                </div>
            </div>
            <div class="bank">
                <div class="bankbox">
                    <div class="topbox">
                        <span class="tossbank">토스뱅크</span>
                        <img class="arrow" src="img/arrow.png" />
                    </div>
                    <div class="bottom">
                        <img class="calendar" src="img/calendar.PNG" />
                        <div class="right">
                            <div class="smalltop">한국투자증권 계좌로</div>
                            <div class="smallbottom">부동산 공모주 청약 준비하기</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="asset">
                <div class="assetbox">
                    <div class="first">
                        <span class="assets">자산</span>
                    </div>
                    <div class="second">
                        <div class="icons">
                            <img class="hanabank" src="img/hanabank.png" />
                            <div class="student">고대학생증</div>
                        </div>
                        <div class="send">
                            <span class="sendmoney">송금</span>
                        </div>
                    </div>
                    <div class="third">
                        <div class="icons">
                            <img class="tossbank" src="img/tossbank.png" />
                            <div class="tossbanking">토스뱅크 통장</div>
                        </div>
                        <div class="send">
                            <span class="sendmoney">송금</span>
                        </div>
                    </div>
                    <div class="fourth">
                        <div class="icons">
                            <img class="uribank" src="img/uribank.png" />
                            <div class="uribanking">저축예금</div>
                        </div>
                        <div class="send">
                            <span class="sendmoney">송금</span>
                        </div>
                    </div>
                    <div class="fifth">
                        <div class="icons">
                            <img class="naverbank" src="img/naverbank.png" />
                            <div class="naverbanking">네이버페이 머니 하나 통장</div>
                        </div>
                        <div class="send">
                            <span class="sendmoney">송금</span>
                        </div>
                    </div>
                    <div class="sixth">
                        <div class="icons">
                            <img class="shinhanbank" src="img/shinhanbank.png" />
                            <div class="shinhanbanking">신한 청년 DREAM 통장</div>
                        </div>
                        <div class="send">
                            <span class="sendmoney">송금</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="spend">
                <div class="spendbox">
                    <span class="spending">소비</span>
                    <div class="send">
                        <span class="sendmoney">송금</span>
                    </div>
                </div>
            </div>
            <div class="home">
                <div class="topbox">
                    <img class="bottomicon" src="img/home.png" />
                    <img class="bottomicon" src="img/priv.png" />
                    <img class="bottomicon" src="img/sent.png" />
                    <img class="bottomicon" src="img/fund.png" />
                    <img class="bottomicon" src="img/all.png" />
                </div>
                <div class="bottombox">
                    <span class="bottomtext">홈</span>
                    <span class="bottomtext">혜택</span>
                    <span class="bottomtext">송금</span>
                    <span class="bottomtext">주식</span>
                    <span class="bottomtext">전체</span>
                </div>
            </div>
        </div>
    </body>
</html>
